<!DOCTYPE html>
<html>
<head>
	<title>ToDoIt Settings</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/paper/bootstrap.min.css">
	<style type="text/css">
		.bar {
			background-color: #2196f3; 
			color: white; 
			height: 50px; 
			width: 100%;
			margin-bottom: 20px;
		}

		.back {
			display: inline-block;
			height: 50px;
			width: 50px;
			text-align: center;
			padding-top: 10px;
		}

		.back:hover, .back:focus, .back:active {
			background-color: #0c7cd5;
		}

		.back img {
			max-height: 30px;
		}

		.title {
			display: inline-block;
			position: relative;
			top: 5px;
			margin: 0;
			margin-left: 10px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="bar">
		<a class="back" href="pebblejs://close#">
			<img src="back.png" />
		</a>
		<h4 class="title">ToDoIt Settings</h4>
	</div>
	<div class="container-fluid">
		<form>
			<div class="form-group">
				<label class="control-label" for="morning">Morning</label>
				<div class="row">
					<div class="col-xs-8">
						<input class="form-control" name="morning" id="morning" type="number" placeholder="10" />
					</div>
					<div class="col-xs-4">
						<select class="form-control" name="morningTime" id="morningTime">
							<option value="pm">PM</option>
							<option value="am" selected>AM</option>
						</select>
					</div>
				</div>
				<span style="display: none;" class="help-block">Have to be a valid hour in 1-12 AM/PM format</span>
			</div>
			<div class="form-group">
				<label class="control-label" for="evening">Evening</label>
				<div class="row">
					<div class="col-xs-8">
						<input class="form-control" name="evening" id="evening" type="number" placeholder="5" />
					</div>
					<div class="col-xs-4">
						<select class="form-control" name="eveningTime" id="eveningTime">
							<option value="pm" selected>PM</option>
							<option value="am">AM</option>
						</select>
					</div>
				</div>
				<span style="display: none;" class="help-block">Have to be a valid hour in 1-12 AM/PM format</span>
			</div>
			<div class="form-group">
				<label class="control-label" for="night">Night</label>
				<div class="row">
					<div class="col-xs-8">
						<input class="form-control" name="night" id="night" type="number" placeholder="10" />
					</div>
					<div class="col-xs-4">
						<select class="form-control" name="nightTime" id="nightTime">
							<option value="pm" selected>PM</option>
							<option value="am">AM</option>
						</select>
					</div>
				</div>
				<span style="display: none;" class="help-block">Have to be a valid hour in 1-12 AM/PM format</span>
			</div>
			<div class="form-group text-center">
				<button class="btn btn-primary btn-lg" style="width: 100%;" type="submit">Save</button>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		var QueryString = function () {
		  // This function is anonymous, is executed immediately and 
		  // the return value is assigned to QueryString!
		  var query_string = {};
		  var query = window.location.search.substring(1);
		  var vars = query.split("&");
		  for (var i=0;i<vars.length;i++) {
		    var pair = vars[i].split("=");
		        // If first entry with this name
		    if (typeof query_string[pair[0]] === "undefined") {
		      query_string[pair[0]] = decodeURIComponent(pair[1]);
		        // If second entry with this name
		    } else if (typeof query_string[pair[0]] === "string") {
		      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
		      query_string[pair[0]] = arr;
		        // If third or later entry with this name
		    } else {
		      query_string[pair[0]].push(decodeURIComponent(pair[1]));
		    }
		  } 
		  return query_string;
		};

		var setTimeField = function(field, value) {
			if(value < 0) {
				document.getElementById(field).disabled = true;
				document.getElementById(field+"Time").disabled = true;
			} else if(value > 0 && value < 24) {
				document.getElementById(field).value = value;
			}
		}

		var updateValues = function() {
			var query = QueryString();
			for (field in query) {
				setTimeField(field, query[field]);
			};
		}

		window.onsubmit = function(e) {
			e.preventDefault();
			var options = {
				morning: document.getElementById('morning').value,
				evening: document.getElementById('evening').value,
				night: document.getElementById('night').value
			}
			document.location.search = '?morning=' + (options.morning ? options.morning : "0") + "&evening=" + (options.evening ? options.evening : "0") + "&night=" + (options.night ? options.night : "0");
			//document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(options));
		};

		updateValues();
	</script>
</body>
</html>
